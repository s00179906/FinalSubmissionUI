<div appHighlight *ngIf="post" class="card text-center" cdkDrag>
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.description }}</p>
    <img [src]="post.imageUrl" />
    <br />
  </div>

  <div class="btn-group" role="group" aria-label="Basic example">
    <button
      type="button"
      class="btn btn-labeled btn-success"
      (click)="like($event)"
    >
      <span class="btn-label"><i class="material-icons">thumb_up</i></span
      >Like
    </button>
    <button
      type="button"
      class="btn btn-labeled btn-danger"
      (click)="unlike($event)"
    >
      <span class="btn-label"><i class="material-icons">thumb_down</i></span
      >Dislike
    </button>
  </div>

  <div class="card-footer text-muted">
    2 days ago
  </div>
</div>

<div class="text-center">
  <button type="button" class="btn btn-warning" [routerLink]="['/']">
    <span class="btn-label"
      ><i class="material-icons">keyboard_backspace</i></span
    >Back
  </button>
</div>
