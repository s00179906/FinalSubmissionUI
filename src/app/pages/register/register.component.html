<div id="login-box">
  <!-- SIGN UP FORM -->
  <div class="left-box-signup" [class.animation-out]="display" [class.animation-forward]="test">
    <h1>Welcome to Pictresque.</h1>
    <h5>Hey there! Signup to continue</h5>

    <div class="input-container">
      <input type="text" #emailSignup placeholder="Email" />
      <input type="password" #passwordSignup placeholder="Password" />

      <div class="btn-container">
        <button class="btn-signup" (click)="registerUser(emailSignup.value, passwordSignup.value)">
          Sign Up
        </button>
        <button class="btn-signup" (click)="showSignin($event)">Sign In</button>
      </div>
    </div>
  </div>

  <!-- SIGN UP FORM -->
  <div class="left-box-signin" [class.animation-in]="display" [class.animation-back]="test">
    <h1>Welcome to Pictresque.</h1>
    <h5>Woosh! login to continue</h5>

    <div class="input-container">
      <input type="text" #email placeholder="Email" />
      <input type="password" #password placeholder="Password" />

      <div class="btn-container">
        <button class="btn-signup" (click)="showSignup()">Sign Up</button>
        <button class="btn-signup" (click)="loginUser(email.value, password.value)">
          Sign In
        </button>
      </div>
    </div>
  </div>

  <!-- SOCIAL NETWORK LOGIN -->
  <div class="right-box">
    <h1>Sign in with your social networks</h1>
    <h5>Greatness awaits!</h5>

    <button class="social facebook" (click)="signInWithFacebook()">Log in with Facebook</button>
    <button class="social google">Log in with Google+</button>
  </div>
</div>
