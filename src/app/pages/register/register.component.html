<div id="login-box">
  <!-- SIGN UP FORM -->
  <form [formGroup]="form">
    <div
      class="left-box-signup"
      [class.animation-out]="display"
      [class.animation-forward]="test"
    >
      <h1>Register</h1>
      <h5>Hey there! Signup to continue</h5>

      <div class="input-container">
        <input type="text" formControlName="emailSignup" placeholder="Email" />

        <input
          type="password"
          formControlName="passwordSignup"
          placeholder="Password"
        />

        <div class="btn-container">
          <button class="btn-signup" (click)="registerUser()">
            Sign Up
          </button>
          <button class="btn-signup" (click)="showSignin($event)">
            Sign In
          </button>
        </div>
      </div>
    </div>

    <!-- LOGIN UP FORM -->
    <div
      class="left-box-signin"
      [class.animation-in]="display"
      [class.animation-back]="test"
    >
      <h1>Login</h1>
      <h5>Woosh! login to continue</h5>

      <div class="input-container">
        <input type="text" #email placeholder="Email" />
        <input type="password" #password placeholder="Password" />

        <div class="btn-container">
          <button class="btn-signup" (click)="showSignup()">Sign Up</button>
          <button
            class="btn-signup"
            (click)="loginUser(email.value, password.value)"
          >
            Sign In
          </button>
        </div>
      </div>
    </div>
  </form>

  <!-- SOCIAL NETWORK LOGIN -->
  <div class="right-box">
    <h1>Sign in with your social networks</h1>
    <h5>Greatness awaits!</h5>
    <button class="social facebook">Log in with Facebook</button>
    <button class="social twitter">Log in with Twitter</button>
    <button class="social google">Log in with Google+</button>
  </div>
</div>
