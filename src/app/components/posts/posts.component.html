<div class="py-3">
  <div class="d-flex mx-5">
    <app-categories></app-categories>
    <app-post-date-filterer></app-post-date-filterer>
  </div>

  <div class="card-columns mx-5 py-3" *ngIf="$posts">
    <div
      class="card shadow border-0"
      *ngFor="let post of $posts | async"
      [routerLink]="['/post', post._id]"
    >
      <img [src]="post.imageUrl" class="card-img-top post-img" />
    </div>
  </div>
</div>
