<div class="categories-container">
  <div *ngFor="let cat of categories">
    <div class="card" style="width: 10rem;">
      <img
        class="card-img-top"
        src="../../../assets/food.jpg"
        alt="Card image cap"
        width="50px"
      />
      <div class="card-body">
        <h5 class="card-title">{{ cat }}</h5>
        <p class="card-text">
          Post Count
        </p>
      </div>
    </div>
  </div>
</div>
