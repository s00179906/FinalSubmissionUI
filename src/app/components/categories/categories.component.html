<div class="container-fluid row pt-3 dark" *ngIf="categories">
  <div class="card-deck" *ngFor="let cat of categories">
    <div
      [routerLink]="['/category', cat._id]"
      class="card mx-4 text-dark"
      style="width: 150px; background-color: var(--tertiary); border: rgba(0,0,0,0)"
    >
      <img class="card-img-top" [src]="cat.image" alt="Card image cap" />
      <div class="card-body pt-1 pl-2" style="padding: 0">
        <h5 class="card-title">{{ cat.category | titlecase }}</h5>
        <p class="card-text">{{ cat.count }} Posts</p>
      </div>
    </div>
  </div>
</div>
