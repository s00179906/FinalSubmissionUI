<h1 class="d-flex mx-5"> Pixabay Images</h1>
<h2 *ngIf="searchWordBool" class="d-flex mx-5">Results for "{{searchWord}}"</h2>
<div class="py-3">
  <div class="card-columns mx-5" style="padding-top: 1rem">
    <div class="card text-light shadow" style="border:none;" *ngFor="let post of posts"
      [routerLink]="['/pixabayPost', post.id]">
      <img [src]="post.largeImageURL" class="card-img-top post-img" />
    </div>
  </div>
</div>
