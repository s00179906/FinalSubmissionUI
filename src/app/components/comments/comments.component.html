<p>
  <button
    type="button"
    class="btn btn-primary"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
  >
    <span>
      Comments
      <i class="material-icons">
        question_answer
      </i></span
    >
  </button>
</p>
<div id="collapseExample" [ngbCollapse]="!isCollapsed">
  <div class="card">
    <div class="card-body">
      <textarea [(ngModel)]="comment"></textarea>
      <button (click)="postComment()" class="btn btn-primary btn-sm">
        Submit
      </button>
      <br />
      <hr />
      <div *ngFor="let comment of comments">
        <i class="material-icons">
          person
        </i>
        <div style="border: orange solid 1px; border-radius: 5px;">
          <br />
          <h5>A viewer Said:</h5>
          <p>{{ comment }}</p>
          <p>{{ date | date: "short" }}</p>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>
